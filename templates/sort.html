{% extends 'base.html' %}
{% block content %}


    <div class="loading-playlist loading-style">
        <h2>Creating your playlist. This may take a few minutes.</h2>
        <img class="loading-playlist loading-style" src="{{url_for('static', filename='images/loading-bar.gif')}}">
    </div>
    <div class="cards" align="center">
    {% for s in search_bands%}

        <!-- <div class="card-holder"> -->
            <div class="card">
                <img class="red-x" src="{{url_for('static', filename='images/red-x.png')}}" height="280px" width="280px">
                <img src="{{first_artist[s['id']]}}" alt="" height="300px" width="300px">
                <div class="card-button"><button class="delete-button">Remove from playlist</button><button class="event-button">Want to attend</button>
                </div>
                <div class="sort-name" data-url="{{s['ticket_url']}}">
                {{s['artists'][0]['name']}} 
<!--                     {% for i in range(1, (s['artists'])| length) %}
                        {% if i %}
                            Featuring:
                            <div>{{s['artists'][i]['name']}}</div>
                        {% endif %}
                    {% endfor %}  -->
                </div>
                <div class="sort-city">
                    CITY: {{s['venue']['city']}} 
                </div>
                <div class="sort-venue">
                    VENUE: {{s['venue']['name']}}
                </div> 
                <div class="sort-date">
                    DATE: {{s['datetime']}}
                </div> 
                <div class="sort-tickets">
                    <a href="{{s['ticket_url']}}" target="_blank">Buy Tickets</a>
                </div>

            </div>
        <!-- </div> -->
    {% endfor %}    
    </div>


    
{% endblock %}
