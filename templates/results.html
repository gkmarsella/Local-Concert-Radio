{% extends 'base.html' %}
{% block content %}

		<iframe src={{spotify_player_source}} width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
		<iframe src="https://embed.spotify.com/?uri=spotify%3Auser%3Alocalconcertradio%3Aplaylist%3A7hHbiDnoVzUYbEThUZ5H9W" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>

        {% for s in search_bid %}
            {% for artists in s['artists'] %}
	            <ul>
	                <li>{{artists['name']}}</li>
	                <li>CITY: {{s['venue']['city']}}</li>
	                <li>VENUE: {{s['venue']['name']}}</li>
	                <li>DATE: {{s['datetime']}}</li>
	            </ul>
            {% endfor %}
        {% endfor %}
{% endblock %}
